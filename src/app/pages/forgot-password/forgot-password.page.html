
<ion-header>
  <ion-toolbar>
    <ion-title>
      Forgot Password
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-buttons slot="end">
  <ion-icon name="chevron-back-outline"></ion-icon>
  <ion-button (click)="onBackToLogin()" class="user-button">Back to Login</ion-button>
</ion-buttons>

<ion-content class="ion-padding forgot-container">
  <ion-card class="forgot-container-ion-card">

  <div class="forgot-container-ion-card-img">
  <ion-img src="https://i.pinimg.com/originals/00/25/58/0025582c4a822f19d9abbeddf3ae836f.jpg" class="forgot-container-ion-card-img-email"></ion-img>
 </div>

  <ion-label>
    <div class="forgot-container-text ion-padding-horizontal" >
      <p>Enter your account email address to request a password reset</p>
    </div>
  </ion-label>

  <ion-item class="forgot-container-text-email" >
    <ion-input type="email" placeholder="email@domain.com" fill="outline"></ion-input>
  </ion-item>

  <ion-button class="forgot-container-button ion-margin-bottom" id="forgotPassword" color="medium" expand="block" shape="round">
    <span>Submit</span>
  </ion-button>
  </ion-card>

  <ion-toast
    trigger="forgotPassword"
    position="top"
    positionAnchor="footer"
    message="Mail sent..."
    duration="2000"
    cssClass="custom-toast-forgot"
  ></ion-toast>
</ion-content>
